<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>A simple JS counter</title>
    <script src="./js/counter.js" defer></script>
  </head>
  <body>
    <div class="main-app">
      <header>
        <h1>A simple JS counter</h1>
      </header>
      <main>
        <div class="counter"><span class="number">999</span></div>
        <div class="btn-section">
          <div class="first-wrapper">
            <span class="counter-btn minus">-</span>
            <span class="counter-btn plus">+</span>
          </div>
          <div class="second-wrapper">
            <span class="counter-btn reset">reset</span>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
